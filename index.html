<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Raleway" rel="stylesheet">

    <link rel="icon" type="image/png" href="assets/images/icon.png">
    <title>Cartoon GifTastic!</title>
</head>

<body class="bg-none">
    <div class="container text-light">
        <div class="jumbotron jumbotron-fluid rounded border border-white mt-2">
            <div class="container">
                <h1 class="display-3 titleFont">Animated shows gifs!</h1>
                <p class="lead pFont">Click on a button of an animated show to load 15 gifs or add your own favorite
                    show
                    to a button. <br>Toggle the gif on and off by clicking on it.</p>
            </div>
        </div>
    </div>
    <div class="container clearfix">
        <row>
            <div class="col-8 float-left">
                <div id="btnHolder" class="bg-black clearfix"></div>
            </div>
            <div class="col-4 float-left">
                <div id="inputHolder" class="float-left rounded border border-white text-light mt-2 p-4">
                    <form>
                        <label for="input" class="ml-2 pFont">Create your own button:</label>
                        <div class="input-group input-group-lg">
                            <input type="text" placeholder="Your favorite show." class="form-control input titleFont"
                                id="input">
                            <input id="submit" type="submit" for="input" class="border-white btn-lg btn-dark p-1 ml-1 float-right">
                        </div>
                    </form>
                </div>
                <div id="about" class="p-4 rounded border border-white text-light pFont">
                    <p>Made by Adam Cromer</p>
                    <a href="https://adamcromer.github.io/Portfolio/index.html">
                        <button type="button" class="border-white btn-lg btn-dark p-1 ml-1 mr-2">
                            About
                        </button>
                    </a>
                    <a href="https://adamcromer.github.io/Portfolio/portfolio.html">
                        <button type="button" class="border-white btn-lg btn-dark p-1 ml-1">
                            Portfolio
                        </button>
                    </a>
                </div>
            </div>
        </row>
    </div>
    <div class="container">
        <div class="mt-2" id="mainText"></div>
    </div>

    <script type="text/javascript" src="assets/javascript/javascript.js"></script>
</body>

</html>
